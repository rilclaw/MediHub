<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediHub - Tambah Pasien</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h1>MediHub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="add-patient.html" class="active">Pasien</a></li>
        <li><a href="doctors.html">Dokter</a></li>
        <li><a href="appointments.html">Janji Temu</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">

    <!-- Header -->
    <header class="header">
      <h2>Tambah Data Pasien</h2>
    </header>

    <!-- Form Container -->
    <div class="form-container">
      <h2>Tambah Data Pasien</h2>
      <form id="patientForm">
        <div class="form-group">
          <label for="name">Nama Lengkap</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="age">Usia</label>
          <input type="text" id="age" name="age" min="1" required />
        </div>
        
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="disease">Penyakit</label>
          <input type="text" id="disease" name="disease" required />
        </div>

        <div class="form-group">
          <label for="address">Alamat</label>
          <textarea id="address" name="address" rows="4"></textarea>
        </div>

        <button type="submit" class="submit-btn">Simpan Pasien</button>
      </form>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
