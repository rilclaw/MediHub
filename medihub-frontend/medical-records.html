<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediHub - Rekam Medis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <aside class="sidebar">
    <h1>MediHub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="add-patient.html">Pasien</a></li>
        <li><a href="doctors.html">Dokter</a></li>
        <li><a href="appointments.html">Janji Temu</a></li>
        <li><a href="medical-records.html" class="active">Rekam Medis</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <header class="header">
      <h2>Rekam Medis</h2>
      <a href="add-medical-record.html" class="profile-btn" style="text-decoration: none;">+ Tambah Rekam Medis</a>
    </header>

    <div class="search-bar">
      <input type="text" placeholder="Cari rekam medis..." id="searchInput" />
      <button>Cari</button>
    </div>

    <table class="patient-table">
      <thead>
        <tr>
          <th>Pasien</th>
          <th>Diagnosis</th>
          <th>Pengobatan</th>
          <th>Tanggal Kunjungan</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="medicalRecordsList">
        <!-- Diisi oleh JS -->
      </tbody>
    </table>

  </main>

  <script src="script.js"></script>
</body>
</html>
