<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediHub - Tambah Dokter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <aside class="sidebar">
    <h1>MediHub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="add-patient.html">Add Pasien</a></li>
        <li><a href="doctors.html">Dokter</a></li>
        <li><a href="appointments.html">Janji Temu</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <header class="header">
      <h2>Tambah Dokter</h2>
      <button class="profile-btn" onclick="window.history.back()">Kembali</button>
    </header>

    <div class="form-container">
      <h2>Tambah Dokter Baru</h2>
      <form id="doctorForm"> <!-- ‚úÖ -->
        <div class="form-group">
          <label for="name">Nama Dokter</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="specialization">Spesialisasi</label>
          <input type="text" id="specialization" name="specialization" required />
        </div>

        <div class="form-group">
          <label for="strNumber">No. STR</label>
          <input type="text" id="strNumber" name="strNumber" required />
        </div>

        <div class="form-group">
          <label for="phone">No. Telepon</label>
          <input type="tel" id="phone" name="phone" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>

        <button type="submit" class="submit-btn">Simpan Dokter</button>
      </form>
    </div>

  </main>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('‚úÖ add-doctor.html loaded');
      const form = document.getElementById('doctorForm');
      if (form) {
        console.log('‚úÖ Form doctorForm ditemukan');
        form.addEventListener('submit', (e) => {
          console.log('üì§ Submit form dokter dipicu');
          console.log('Data:', {
            name: document.getElementById('name').value,
            specialization: document.getElementById('specialization').value,
            strNumber: document.getElementById('strNumber').value,
            phone: document.getElementById('phone').value,
            email: document.getElementById('email').value
          });
        });
      } else {
        console.error('‚ùå Form doctorForm TIDAK DITEMUKAN!');
      }
    });
  </script>
</body>
</html>
